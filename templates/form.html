<form name="contactside" id ="contact-form2" action="/contactdat_azax/" method="post"> 
                               
  <div class=" form-row">
      <div class="col-lg-6 form-group"> <input type="text" name="first_name"
              class="form-control" id="fname" placeholder="First Name*"> </div>
      <div class="col-lg-6 form-group"> <input type="text" name="last_name"
              class="form-control" id="lname" placeholder="Last Name*"> </div>
      <div class="col-lg-6 form-group"> <input type="email" class="form-control"
              name="email" id="email" placeholder="Business Email*"> </div>
      <div class="col-lg-6 form-group"> <input type="text" class="form-control"
              name="phone" id="phone" placeholder="Phone*"> </div>
  </div>
  <div class="form-row">
      <div class="col-lg-12 form-group">
          <div class="input-container"> <select name="contacts_no" class="form-control">
                  <option value="">No. of contacts</option>
                  <option value="Less than 10k">Less than 10k</option>
                  <option value="10k-50k">10k-50k</option>
                  <option value="50k-100k">50k-100k</option>
                  <option value="100k+">100k+</option>
              </select> </div>
      </div>
  </div>
  <div class="form-group"> <textarea class="form-control " name="message" rows="2"
          placeholder="Requirements"></textarea> </div>
  <div class="form-group">
      <button type="submit" class="circle-fa">CLICK HERE TO SUBMIT</button>
  </div>
</form>
